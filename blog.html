---
layout: default
route: blog
---

<section class="hero is-primary is-left is-bold">
  <div class="hero-header">
    {% include header.html %}
  </div>

  <div class="hero-content">
    <div class="container">
      <div class="columns is-vcentered">
        <div class="column">
          <h1 class="title">
            Blog
          </h1>
          <p class="subtitle">
            Stay updated about new features, bug fixes, and releases
          </p>
          <a class="button is-primary is-inverted" href="{{ site.baseurl }}/atom.xml">
            <span class="icon">
              <i class="fa fa-rss"></i>
            </span>
            <span>Subscribe</span>
          </a>
        </div>
        <div class="column is-narrow">
          {% include carbon.html %}
        </div>
      </div>
    </div>
  </div>
</section>

{% for post in site.posts %}
  <section class="section">
    <div class="container">
      <p class="subtitle is-4">
        {{ post.date | date_to_string }}
      </p>
      <h2 class="title is-2">
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </h2>
      <div class="content is-medium">
        {{ post.content }}
      </div>
    </div>
  </section>
{% endfor %}

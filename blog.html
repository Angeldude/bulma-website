---
layout: default
route: blog
---

{% include blog-hero.html %}

{% for post in site.posts %}
  <section class="section">
    <div class="container">
      <p class="subtitle is-4">
        {{ post.date | date_to_string }}
      </p>
      <h2 class="title is-2">
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </h2>
      <div class="content is-medium">
        {{ post.content }}
      </div>
    </div>
  </section>
{% endfor %}
